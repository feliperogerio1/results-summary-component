<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="left-card">
        <h1>Your Result</h1>
        <div class="circle">
          <p id="number_result">76</p>
          <p>of 100</p>
        </div>
        <p id="result">Great</p>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="right-card"> 
        <h1>Summary</h1>
        <div class="bar classe1">
          <img src="./assets/images/icon-reaction.svg"><p>Reaction<span>80 / 100</span></p>
        </div>
        <div class="bar classe2">
          <img src="./assets/images/icon-memory.svg"><p>Memory<span>92 / 100</span></p>
        </div>
        <div class="bar classe3">
          <img src="./assets/images/icon-verbal.svg"><p>Verbal<span>61 / 100</span></p>
        </div>
        <div class="bar classe4">
          <img src="./assets/images/icon-visual.svg"><p>Visual<span>72 / 100</span></p>
        </div>

        <button class="button">Continue</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/feliperogerio1" target="_blank">Felipe Rog√©rio</a>.
    </div>
  </div>
</body>
</html>
